name: smart_todos_flutter
description: SmartTodos Flutter mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.2

  # API & Networking
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_slidable: ^3.1.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Background Tasks
  workmanager: ^0.9.0

  # Utilities
  uuid: ^4.4.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  freezed: ^2.5.2

  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/